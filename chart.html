<html>
<head>
<title>VC&Prefabrication</title>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<style>
.container {
  margin: 20px;
}

.chart {
  width: 100%;
  height: 500px;
}
</style>
<body>
<div class="chart" id="chart"></div>

<div class="container">
<p>RIB - Room In A Box</p>
<p>CO - Conduit Overhead</p>
<p>CU - Conduit Underground</p>
<p>EE - Electrical Equipment</p>
<p>TP - Temporary Power</p>
<p>CT - Cable Tray</p>
<p>DO - Design Overhead</p></div>

<script>
google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawChart1);
function drawChart1() {
  var data = google.visualization.arrayToDataTable([
    ['Year', 'RIB', 'CO', 'CU', 'EE', 'TP', 'CT', 'DO'],
    ['Jan',  51, 8, 3, 15, 1, 1, 20],
    ['Feb', 1, 1, 1, 1, 1, 1, 1],
    ['Mar', 1, 1, 1, 1, 1, 1, 1],
    ['Apr', 1, 1, 1, 1, 1, 1, 1],
    ['May', 1, 1, 1, 1, 1, 1, 1],
    ['Jun', 1, 1, 1, 1, 1, 1, 1],
    ['Jul', 1, 1, 1, 1, 1, 1, 1],
    ['Aug', 1, 1, 1, 1, 1, 1, 1],
    ['Sep', 1, 1, 1, 1, 1, 1, 1],
    ['Oct', 1, 1, 1, 1, 1, 1, 1],
    ['Nov', 1, 1, 1, 1, 1, 1, 1],
    ['Dec', 1, 1, 1, 1, 1, 1, 1]]);

  var options = {
    title: 'Design Performance',
    hAxis: {title: '2019 Year', titleTextStyle: {color: 'red'}}
 };

var chart = new google.visualization.ColumnChart(document.getElementById('chart'));
  chart.draw(data, options);
}
</script>
</body>
</head>
</html>
